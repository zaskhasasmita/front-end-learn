<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
</head>
<body>
    <form action="">
        <label for="kota">Pilih Kota</label>
        <!-- <select name="kota" id="kota" multiple size="2"> -->
        <select name="kota" id="kota">
            <optgroup label="Bandung">
                <option value="kopo">Kopo</option>
                <option value="baleendah" selected>Baleendah</option>
                <option value="dago">Dago</option>
            </optgroup>
            <optgroup label="Jakarta">
                <option value="grogol">Grogol</option>
                <option value="tambora">Tambora</option>
                <option value="kembangan">Kembangan</option>
            </optgroup>
            <optgroup label="Surabaya">
                <option value="tegal_sari">Tegal Sari</option>
                <option value="bubutan">Bubutan</option>
                <option value="genteng">Genteng</option>
            </optgroup>
        </select>
        <button type="submit">Simpan</button>
    </form>
</body>
</html>
