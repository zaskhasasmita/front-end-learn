<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan1</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            font-weight: bold;
            color: aliceblue;
        }

        .container{
            width: 80%;
            margin: 50px auto;
            text-align: center;
            display: grid;
            grid-template-areas: 
            'header header'
            'nav nav'
            'content content'
            'sidebar sidebar'
            'footer footer';
            gap: 5px;
        }

        .item{
            padding: 30px;
            border-radius: 15px;
            background-color: #1d6969;
        }
        header {grid-area: header; }
        nav {grid-area: nav;}
        aside {grid-area: sidebar;}
        main {grid-area: content;}
        footer{grid-area: footer;}

        @media screen and (min-width:576px) {
            .container{
            grid-template-areas: 
            'header header'
            'nav nav'
            'sidebar content'
            'footer footer';
            gap: 10px;
        }
        }

    </style>

</head>
<body>
    
    <div class="container">
        <header class="item">Header</header>
        <nav class="item">navigation</nav>
        <aside class="item">Sidebar</aside>
        <main class="item">Content</main>
        <footer class="item">Footer</footer>
    </div>

</body>
</html>
