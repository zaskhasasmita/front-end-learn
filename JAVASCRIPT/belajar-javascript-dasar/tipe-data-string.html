<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
</head>
<body>
    <script>
        document.writeln('Zaskha Sasmita');
        document.writeln('<br>');
        document.writeln("Panglipur Al-Munawwaroh");
        

        document.writeln('<br>');

        // menambahkan String menggunakan (+)
        document.writeln('Zaskha Sasmita ' + 'Siti Rahma');
        document.writeln('<br>')
        document.writeln('Panglipur ' + 'Portue');
        
        document.writeln('<br>')

        // Escape sequence
        /*
            \n untuk ENTER
            \t untuk TAB
            \' untuk ' (petik 1)
            \" untuk " (petik 2)
            \\ untuk \ (back slash)
        */ 
        document.writeln('<textarea cols="100" rows="10">');
        document.writeln('Zaskha \nSasmita \nRaaaaa');
        document.writeln('\\Home\\Zaskha');
        document.writeln("\"Panglipur Almunawwaroh\"");
        document.writeln('\'Belajar Javascript\'');
        document.writeln('</textarea>');
    </script>
</body>
</html>
