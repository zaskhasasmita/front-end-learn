<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        /* contoh */
        .container1, .container2, .container3, .container4{
            width: 300px;
            border: 1px solid black;
            padding: 5px;
            margin: 10px auto;
        }
        .contain {
            width: 100px;
            height: 100px;
        }
        .kotak1 {
            background-color: aqua;
        }
        .kotak2 {
            background-color: coral;
            float: right;
        }
        .kotak3 {
            background-color: blueviolet;
        }

        /* text wrapping */
       img {
        width: 100px;
        float: left;
        margin: 10px;
       }

       /* gallery */
       
       .imager {
        width: 50px;
        height: 50px;
        background-color: salmon;
        text-align: center;
        line-height: 50px;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        margin: 2px;
        float: left;
       }

       /* multi-column layout */
       .muti1 {
        width: 50px;
        height: 70px;
        background-color: salmon;
        float: left;
       }
       .muti2 {
        width: 200px;
        height: 70px;
        background-color: green;
        float: left;
       }
       .muti3 {
        width: 50px;
        padding: 10px;
        box-sizing: border-box;
        height: 70px;
        background-color: aqua;
        float: left;
       }

       .clear {
        clear: left;
       }
       .clearb {
        clear: left;
       }



       /* micro clear fix */
            /**
        * For modern browsers
        * 1. The space content is one way to avoid an Opera bug when the
        *    contenteditable attribute is included anywhere else in the document.
        *    Otherwise it causes space to appear at the top and bottom of elements
        *    that are clearfixed.
        * 2. The use of `table` rather than `block` is only necessary if using
        *    `:before` to contain the top-margins of child elements.
        */
        .cf:before,
        .cf:after {
            content: " "; /* 1 */
            display: table; /* 2 */
        }

        .cf:after {
            clear: both;
        }

        /**
        * For IE 6/7 only
        * Include this rule to trigger hasLayout and contain floats.
        */
        /* .cf {
            *zoom: 1;
        } */
    </style>
</head>
<body>
    <div class="container1">
        <div class="contain kotak1"></div>
        <div class="contain kotak2"></div>
        <div class="contain kotak3"></div>
    </div>
    <hr>
    <div class="container2 cf">
        <img src="jek.jpg" alt="gambar jek">
        <p>Lorem i voluptatem deleniamus molestiae illo adipisci quod perspiciatis eligendi.</p>
        <!-- <div class="clear"></div> -->
    </div>
    <hr>
    <div class="container3">
        <div class="imager">1</div>
        <div class="imager">2</div>
        <div class="imager">3</div>
        <div class="imager">4</div>
        <div class="imager">5</div>
        <div class="imager">6</div>
        <div class="imager">7</div>
        <div class="imager">8</div>
        <div class="imager">9</div>
        <div class="cf"></div>
        <p>Lorem i voluptatem deleniamus molestiae illo adipisci quod perspiciatis eligendi.</p>
        
    </div>
    <br><br><br><br><br><br><hr>
    <div class="container4 cf">
        <div class="muti1"></div>
        <div class="muti2"></div>
        <div class="muti3"></div>
        <!-- <div class="clearb"></div> -->
    </div>
    <br><br><br><br><br>
</body>
</html>
