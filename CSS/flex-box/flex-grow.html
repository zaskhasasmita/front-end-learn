<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grow</title>
    <style>

        .container_flex-start {
            width: 400px;
            border: 5px solid #333;
            margin: 60px auto;
            padding: 5px;
            box-sizing: border-box;
            display: flex;
        }

        .container_flex-end {
            width: 400px;
            border: 5px solid #333;
            margin: 60px auto;
            padding: 5px;
            box-sizing: border-box;
            display: flex;
        }



        .item {
            text-align: center;
            line-height: 100px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            color: aliceblue;
            font-size: 30px;
            margin: 2px;
            /* width: 100px; */
            height: 100px;
            background-color: salmon;
        
        }


        .item1 {flex-grow: 1;}
        .item2 {flex-grow: 1;}
        .item3 {flex-grow: 1;}
        .item4 {flex-grow: 1;}
        
        .item5 {flex-grow: 1;}
        .item6 {flex-grow: 3;}
        .item7 {flex-grow: 1;}
        .item8 {flex-grow: 1;}

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin-bottom: -50px;
        }
      
    </style>
</head>
<body>
    <h1>Rata</h1>
    <div class="container_flex-start">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
    </div>

    <h1>acakadut tapi rapi</h1>
    <div class="container_flex-end">
        <div class="item item5">5</div>
        <div class="item item6">6</div>
        <div class="item item7">7</div>
        <div class="item item8">8</div>
    </div>



    
</body>
</html>
