    <script>

function flip() {
    var lampu = document.getElementById("pill");
    var body = document.querySelector("body");

    // Periksa apakah lampu sudah menyala
    if (lampu.style.fill === "rgb(255, 255, 0)") {
        // Matikan lampu (ubah warna lampu menjadi abu-abu dan latar belakang menjadi gelap)
        lampu.style.fill = "rgb(100, 100, 100)";
        body.style.backgroundColor = "#4d4d4d";
        document.getElementById("tombol").innerText = "ON";
    } else {
        // Hidupkan lampu (ubah warna lampu menjadi kuning dan latar belakang menjadi terang)
        lampu.style.fill = "#FFFF00";
        body.style.backgroundColor = "#FFFFAD";
        document.getElementById("tombol").innerText = "OFF";
    }
}
