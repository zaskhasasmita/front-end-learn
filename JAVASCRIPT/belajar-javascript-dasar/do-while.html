<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while</title>
</head>
<body>
    <script>

        let count = 1;
        do {
            document.writeln(`ini perulangan ke ${count}<br>`);
            count++;
        } while (count <= 10);

    </script>
</body>
</html>
