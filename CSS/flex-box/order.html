<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify</title>
    <style>

        .container_flex-start {
            width: 600px;
            border: 5px solid #333;
            margin: 60px auto;
            padding: 5px;
            box-sizing: border-box;
            display: flex;
        }

        .container_flex-end {
            width: 600px;
            border: 5px solid #333;
            margin: 60px auto;
            padding: 5px;
            box-sizing: border-box;
            display: flex;
        }



        .item {
            text-align: center;
            line-height: 100px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            color: aliceblue;
            font-size: 30px;
            margin: 2px;
            width: 100px;
            height: 100px;
            background-color: salmon;
        
        }


        .item1 {order: 3;}
        .item2 {order: 4;}
        .item3 {order: 2;}
        .item4 {order: 1;}

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin-bottom: -50px;
        }
      
    </style>
</head>
<body>
    <h1>no order</h1>
    <div class="container_flex-start">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>

    <h1>di order</h1>
    <div class="container_flex-end">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
    </div>



    
</body>
</html>
