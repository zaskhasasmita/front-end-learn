<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow</title>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            text-align:center;
            font-size: 100px;
            /* text-shadow : <inset> x y blur color */
            text-shadow:
             6px 6px 0 rgb(255, 51, 51),
             -6px -6px 0 rgb(35, 35, 255) ;
        }
    </style>
</head>
<body>
    <h1>Tik Tok Zaskha</h1>
</body>
</html>
