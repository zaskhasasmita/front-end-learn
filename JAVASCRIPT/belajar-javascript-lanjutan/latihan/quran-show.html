<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand p-3" href="#">
            <img src="quranlogo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top me-2">
            Quran Data Show
          </a>
        </div>
      </nav>

      <h1 class="m-5">Menampilkan data Al-Qur'an</h1>
      <h3 class="m-5">
        Dibuat oleh : Zaskha
        <small class="text-body-secondary">Menggunakan API Data Al-Qur'an</small>
      </h3>

      <div class="card m-5" style="width: 18rem;">
        <ul class="list-group list-group-flush " id="dynamic-list">
        </ul>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

      <script>
          fetch('https://al-quran-8d642.firebaseio.com/data.json?print=pretty')
          .then(response => response.json())
          // .then(data => console.log(data[1].arti))
          .then(data => {
            const dynamicList = document.getElementById('dynamic-list');

            // Loop through the data and create a list item for each entry
            data.forEach(item => {
                const listItem = document.createElement('li');
                listItem.classList.add('list-group-item');
                listItem.innerHTML = `Surat Ke-${item.nomor}<br> Nama : ${item.nama},<br> Arti : ${item.arti}<br>Jumlah Ayat : ${item.ayat}`;

                // Append the list item to the dynamic list
                dynamicList.appendChild(listItem);
            });
            })
            .catch(error => console.error(error))
      </script>
</body>
</html>
