<body>
    
    <script>

        class Person {
            say(name) {
                if(name) {
                    this.#sayWithName(name)
                } else {
                    this.#sayWhithoutName()
                }
            }

            #sayWhithoutName() {
                console.info('Helloo')
            }

            #sayWithName(name) {
                console.info(`Hello ${name}`)
            }
        }

        const zaskha = new Person();

        zaskha.say("asep")
        zaskha.say()
        // zaskha.#sayWithoutName()

    </script>
