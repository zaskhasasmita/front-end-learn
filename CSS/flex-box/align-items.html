<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align items</title>
    <style>

        .container_flex-start {
            width: 600px;
            border: 5px solid #333;
            margin: 60px auto;
            padding: 5px;
            box-sizing: border-box;
            display: flex;
            /*  */
            justify-content: flex-start;
        }

        .container_flex-end {
            width: 600px;
            border: 5px solid #333;
            margin: 60px auto;
            padding: 5px;
            box-sizing: border-box;
            display: flex;
            /*  */
            align-items: flex-end;
        }

        .container_center {
            width: 600px;
            border: 5px solid #333;
            margin: 60px auto;
            padding: 5px;
            box-sizing: border-box;
            display: flex;
            /*  */
            align-items: center;
        }
        .container_strech {
            width: 600px;
            border: 5px solid #333;
            margin: 60px auto;
            padding: 5px;
            box-sizing: border-box;
            display: flex;
            /*  */
            align-items: stretch; /*height nya harus ilang dulu*/
        }
        .container_baseline {
            width: 600px;
            border: 5px solid #333;
            margin: 60px auto;
            padding: 5px;
            box-sizing: border-box;
            display: flex;
            /*  */
            align-items: baseline;
        }



        .item {
            text-align: center;
            line-height: 100px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            color: aliceblue;
            font-size: 30px;
            margin: 2px;
            width: 100px;
            /* height: 100px; */
            background-color: salmon;
        
        }
        .item1 {height: 150px; line-height: 120px;}
        .item2 {height: 100px;}
        .item3 {height: 180px; line-height: 200px;}
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin-bottom: -50px;
        }
      
    </style>
</head>
<body>
    <h1>align-items: flex-start</h1>
    <div class="container_flex-start">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
    </div>

    <h1>align-items: flex-end</h1>
    <div class="container_flex-end">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
    </div>

    <h1>align-items: center</h1>
    <div class="container_center">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
    </div>

    <h1>align-items: strech</h1>
    <div class="container_strech">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
    </div>

    <h1>align-items: baseline</h1>
    <div class="container_baseline">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
    </div>


    
</body>
</html>
