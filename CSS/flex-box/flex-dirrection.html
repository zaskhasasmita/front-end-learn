<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box</title>
    <style>

        /* flex-dirrection */
        /* 
            : row
            : row-reverse
            : column
            : column-reverse
        */

        .container1 {
            width: 600px;
            border: 5px solid #333;
            margin: 30px auto;
            padding: 5px;
            box-sizing: border-box;
            display: flex;
            /*  */
            flex-direction: row;
        }

        .container2 {
            width: 600px;
            border: 5px solid #333;
            margin: 60px auto;
            padding: 5px;
            box-sizing: border-box;
            display: flex;
            /*  */
            flex-direction: row-reverse;
        }
        .container3 {
            width: fit-content;
            border: 5px solid #333;
            margin: 60px auto;
            padding: 5px;
            box-sizing: border-box;
            display: flex;
            /*  */
            flex-direction: column;
        }
        .container4 {
            width: 600px;
            border: 5px solid #333;
            margin: 60px auto;
            padding: 5px;
            box-sizing: border-box;
            display: flex;
            /*  */
            flex-direction: column-reverse;
        }
