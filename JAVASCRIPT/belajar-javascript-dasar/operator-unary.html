<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Unary</title>
</head>
<body>
    <script>
        
        const br = '<br>';
        /*
        
            +  : berarti nilai positif 
            -  : berarti nilai negative
            ++ : increment, menaikan 1 angka
            -- : decrement, menurunkan 1 angka

        */ 

        let result = +2;

        document.writeln(result);
        document.writeln(br);

        result--; // 1
        document.writeln(result);
        document.writeln(br);

        result++; // 2
        document.writeln(result);
        document.writeln(br);

        result =  -result; // -2
        document.writeln(result);
        document.writeln(br);

    </script>
</body>
</html>
