<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align self</title>
    <style>

        .container_flex-start {
            width: fit-content;
            height: 400px;
            border: 5px solid #333;
            margin: 60px auto;
            padding: 5px;
            box-sizing: border-box;
            display: flex;
        }




        .item {
            text-align: center;
            line-height: 100px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            color: aliceblue;
            font-size: 30px;
            margin: 2px;
            width: 150px;
            /* height: 100px; */
            background-color: salmon;
        
        }


        .item1 { align-self: auto;}
        .item2 {height: 80px;  align-self: flex-start;}
        .item3 {height: 120px; align-self: flex-end;}
        .item4 {height: 120px; align-self: center;}
        .item5 {height: 120px; align-self: baseline;}
        .item6 { align-self: stretch;}

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin-bottom: -50px;
        }
      
    </style>
</head>
<body>
    <h1>align yg diisinya di item, bukan container</h1>
    <div class="container_flex-start">
        <div class="item item1">auto</div>
        <div class="item item2">flex-start</div>
        <div class="item item3">flex-end</div>
        <div class="item item4">center</div>
        <div class="item item5">baseline</div>
        <div class="item item6">stretch</div>
    </div>



    
</body>
</html>
