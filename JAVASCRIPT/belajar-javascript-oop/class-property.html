<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class constructor</title>
</head>
<body>
    <script>

        class Person {
            constructor(name) {
                this.name = name;
            }
        }

        const zaskha = new Person ('Zaskha')
        console.info(zaskha)
        console.info(zaskha.name)

    </script>
</body>
</html>
