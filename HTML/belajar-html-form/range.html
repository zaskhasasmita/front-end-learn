<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>range</title>
</head>
<body>
    <form action="">
        <label for="nilai">Nilai :</label>
        <input type="range" name="nilai" id="nilai" value="50" min="0" max="100" step="10">
        <input type="submit" value="Kirim">
    </form>
</body>
</html>
