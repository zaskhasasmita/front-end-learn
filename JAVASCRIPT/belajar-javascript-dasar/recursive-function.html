        function facRec(value) {
            if(value === 0) {
                return 1;
            } else {
                return value * facRec(value-1) ;
            }
        }
        console.info(facRec(123))

        function fibonacci(n) {
        if (n <= 0) {
            return 0; // Basis: Fibonacci(0) adalah 0
        } else if (n === 1) {
            return 1; // Basis: Fibonacci(1) adalah 1
        } else {
            return fibonacci(n - 1) + fibonacci(n - 2); // Rekursi: Fibonacci(n) adalah Fibonacci(n-1) + Fibonacci(n-2)
        }
        }

        // Menghitung 10 angka pertama dalam deret Fibonacci
