<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Make a table</h1>

    <table style="border: 1px solid black;">
        <colgroup>
            <col span="2" style="background-color: yellow;">
            <col style="background-color: aqua;">
        </colgroup>
        <thead>
            <tr>
                <th colspan="2">Nama</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Zaskha</td>
                <td>Sasmita</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Siti</td>
                <td>Rahma</td>
                <td>90</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="2">Total</td>
                <td>Total</td>
                <td>180</td>
            </tr>
            <tr>
                <td>Rata</td>
                <td>90</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
