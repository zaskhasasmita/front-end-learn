<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font face</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@600&display=swap" rel="stylesheet">
    
    <style>
        @font-face {
            font-family: "avenger";
            src: url('AVENGEANCE HEROIC AVENGER AT.ttf') format('truetype');
        }
        h1 {
            font-size: 80px;
            text-align: center;
            margin-top: 150px;
            /* font-family: 'Pixelify Sans', cursive; --> google font */
            font-family: 'avenger', Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Zaskha Sasmita</h1>
</body>
</html>
