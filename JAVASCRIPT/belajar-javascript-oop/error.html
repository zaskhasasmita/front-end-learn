<body>
    <script>

        class MathUtil {
            static sum(...numbers) {

                if (numbers.length === 0) {
                    // const error = new Error("Total Parameter harus lebih dari 0")
                    // throw error;
                    throw new Error("Total Parameter harus lebih dari 0")
                }

                let total = 0;
                for(const number of numbers) {
                    total += number
                }
                return total
            }
        }
        
        console.info(MathUtil.sum())
        console.info("zaskha")
        
        const result = MathUtil.sum(1,1,1,1,1,1)
        console.info(result)

        
        </script>
