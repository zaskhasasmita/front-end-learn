<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        class Person {
            constructor(name) {
                this.name = name;
            }

            sayHello(name) {
                console.info(`Hi ${name}, nama saya ${this.name}`)
            }
        }

        const zaskha = new Person ('Zaskha')
        console.info(zaskha)
        zaskha.sayHello('asep')
        
        const asgar = new Person('Asgar')
        console.info(asgar)
        asgar.sayHello('asep')

    </script>
</body>
</html>
