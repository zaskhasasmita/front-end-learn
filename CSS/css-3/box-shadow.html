<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow</title>
    <style>

    .satu {
        width: 300px;
        height: 300px;
        background-color: aqua;
        margin: 100px auto;
        /* box-shadow: <inset> x y blur <spread> color ..... <optional>*/
        box-shadow: 0px 6px 3px -3px rgba(0, 0, 0, 0.7);
        transition: .2s;

    }

    .satu:hover {
        box-shadow: 0px 13px 3px -5px rgba(0, 0, 0, 0.4);
        margin: 95px auto;
        transition: .2s;
        width: 303px;
        height: 303px;
    }

    .dua {
        width: 300px;
        height: 300px;
        background-color: salmon;
        margin: 100px auto;
        /* box-shadow: <inset> x y blur <spread> color ..... <optional>*/
            /* bisa multiple */
        box-shadow:
        0px 0px 0px 5px rgb(255, 0, 0),
        0px 0px 0px 10px rgb(0, 255, 0),
        0px 0px 0px 15px rgb(0, 0, 255)
        ;
        border-radius: 50%;

    }
    </style>
</head>
<body>
   <div class="satu"></div> 
   <div class="dua"></div>
</body>
</html>
