<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function parameter</title>
</head>
<body>
    <script>
        function hitungVolumeBalok(panjang, lebar, tinggi) {
            return panjang * lebar * tinggi;
        }

        const volume = hitungVolumeBalok(5, 3, 2); // Memanggil fungsi dengan argumen panjang 5, lebar 3, dan tinggi 2
        console.log(volume); // Output: 30


        
        function sapa(nama = "Tamu") {
            console.log(`Halo, ${nama}!`);
        }

        sapa("Alice"); // Output: "Halo, Alice!"
        sapa(); // Output: "Halo, Tamu!"

    </script>
</body>
</html>
