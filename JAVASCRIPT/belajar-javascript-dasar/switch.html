<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        let nilai = 'A';
        switch (nilai) {
            case "A":
                document.writeln("<p>Wow Nilai Kamu Bagus</p>")
                break;
            case "B":
            case "C":
                document.writeln("<p>Kamu Lulus</p>")
                break;
            case "D":
                document.writeln("<p>Kamu Ga lulus</p>")
                break;
        
            default:
                document.writeln("mungkin kamu salah jurusan")
                break;
        }
    </script>
</body>
</html>
