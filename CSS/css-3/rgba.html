<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rgba & hsla</title>

    <style>
        body {
            background-image: url(jek.jpg);
        }
        .satu {
            width: 300px;
            height: 300px;
            background-color: rgba(250, 128, 114, .5);
            position: relative;
        }
        .dua {
            width: 100px;
            height: 100px;
            background-color: rgba(114, 168, 250, 1);
            position: absolute;
            right: -50px;
            bottom: -50px;
        }
    </style>

</head>
<body>
    <div class="satu">
        <div class="dua"></div>
    </div>
</body>
</html>
