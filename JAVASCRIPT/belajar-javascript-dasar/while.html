<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <script>

    document.writeln(`<table border="1"><tr><th>No</th><th>Nama</th></tr>`);
        let count = 1;
        while (count <= 10) {
            document.writeln(`<tr><td>${count}</td><td>Nama Orang</td></tr>`)
            count++;
        }
        document.writeln(`</table>`)

    </script>
</body>
</html>
