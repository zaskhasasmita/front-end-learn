<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>
        .container {
            width: 800px;
            border: 5px solid black;
            padding: 5px;
            display: grid;
            grid-template-areas: "header header" "nav main" "aside main" "footer footer";
            grid-template-columns: 1fr 1.5fr;
            grid-template-rows: 1fr 1fr 1.3fr;
        }

        header {
            padding: 30px;
            background-color: #a774a7;
            grid-area: header;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        aside{
            background-color: #6e6eff;
            grid-area: aside;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav {
            background-color: #ff8b8b;
            grid-area: nav;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        main {
            background-color: #f8be52;
            grid-area: main;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        footer {
            grid-area: footer;
            padding: 20px;
            background-color: #7e7e7e;
            display: flex;
            justify-content: center;
            align-items: center;
        }


    </style>
</head>
<body>

    <div class="container">
        <header>HEADER</header>
        <aside>ASIDE</aside>
        <nav>NAV</nav>
        <main>MAIN</main>
        <footer>FOOTER</footer>
    </div>
    
</body>
</html>
