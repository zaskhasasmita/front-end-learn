<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>penerapan function arrow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .body {
            background-color: inherit;
        }
        .body-change {
            background-color: rgba(0, 0, 0, .8);
            transition: .5s;
        }

        .layar {
            position: absolute;
            background-color: transparent;
            z-index: -999;
            width: auto;
            height: 600px;
            top: 0;
            left: 0;
            right: 0;
        }

        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 50px auto;
            transition:  .3s, .3s margin-top .3s, background-color .5s;
            background-color: white;
        }
        
        .size {
            width: 150px;
            height: 150px;
            margin-top: 25px;
        }

        .warna {
            background-color: blueviolet;
        }

        .ukuran {
            position: absolute;
            width: 400px;
            height: 400px;
            border: 1px solid black;
            margin: auto;
            top :50px;
            left: 50px;
            right: 50px;
        }
        
    </style>
</head>
<body class = "body">
    
<div class="box"></div>

<!-- <div class="layar"></div> -->
<!-- <div class="tampil"></div> -->


<script>
    const box = document.querySelector('.box');
    // const layar = document.querySelector('.layar');
    box.addEventListener('click', function() {
    
        let satu = 'ukuran';
        let dua = 'warna';

        if(this.classList.contains(satu)) {
            [satu, dua] = [dua, satu];
        }

        this.classList.toggle(satu);
        setTimeout(() => {
            this.classList.toggle(dua);
        }, 600);


    
    });

    // if(layar.classList.contains('body-change')) {
    //     layar.addEventListener('click', function () {
    //         layar.classList.toggle('body-change');
    //     });
    // }
    // }
    
</script>
</body>
</html>
