<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radial</title>
</head>

<style>
    div {
        width: 300px;
        height: 200px;
        margin : 100px auto;
        background-image: radial-gradient(circle farthest-corner at left bottom, red, yellow);
        /* 
            jangkauan : 
            closest-corner : jarak dari pusat gradient ke sudut terdekat elemen
            closest-side  : jarak dari pusat gradint ke sisi terdekat elemen
            farthest-corner : jarak dari pusat gradient ke sudut terjauh elemen
            farthest-side : jarak dari pusat gradient ke sisi terjauh elemen
        */
    }
</style>

<body>
    <div></div>
</body>
</html>
