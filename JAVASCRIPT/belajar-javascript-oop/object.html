        // car lama bikin constructor function
        function Person(firstName, lastName) {
            this.firstName = firstName
            this.lastName = lastName
            this.sayHello = function (name) {
                console.info(`Hello ${name}, my name is ${this.firstName}`)
            }
        }
        
        const zaskha = new Person('Zaskha', 'Sasmita');
        zaskha.sayHello('abang');
        
        const asgar = new Person('Asgar', 'Bagong');
        asgar.sayHello('abang');

        console.log(zaskha);
        console.log(asgar);
