<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator Augmented Assignment</title>
</head>
<body>
    <script>

        // operator aritmatika
        /*
        
            + : Pertambahan
            - : Pengurangan
            * : Perkalian
            **: exponensial (pangkat)
            / : Pembagian
            % : sisa bagi


        */ 

        // kalo let itu di operasikan dengan let itu sendiri, bisa di persingkat
        /*
            hasil = hasil + 2
            dipersingkat menjadi
            hasil += 2

            begitu juga dengan operasi yang lainya
            hasil -= 2
            hasil *= 2
            hasil **= 2
            hasil /= 2
            hasil %= 2
        */ 

        let hasil = 1 + 2;
        document.writeln('<p>1 + 2 = ' + hasil + "</p>");
        let hasilAkhir = hasil;
        
        hasil -= 1;
        document.writeln('<p>' + hasilAkhir + ' - 1 = ' + hasil + '</p>');
        hasilAkhir = hasil;

        hasil *= 2;
        document.writeln('<p>' + hasilAkhir + ' * 2  = ' + hasil + '</p>');
        hasilAkhir = hasil;
    </script>
</body>
</html>
