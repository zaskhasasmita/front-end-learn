<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        class ValidationError extends Error {
            constructor (message, field) {
                super(message)
                this.field = field
            }
        }

        class MathUtil {
            static sum(...numbers) {

                if (numbers.length === 0) {
                    // const error = new Error("Total Parameter harus lebih dari 0")
                    // throw error;
                    // throw new Error("Total Parameter harus lebih dari 0")
                    throw new ValidationError("Total Parameter harus lebih dari 0", "numbers")
                }

                let total = 0;
                for(const number of numbers) {
                    total += number
                }
                return total
            }
        }
        
        try {
            console.info(MathUtil.sum())
        } catch (error) {
            if(error instanceof ValidationError) {
                console.error(`Terjadi Error di field ${error.field} dengan error : ${error.message}`)
            } else {
                console.error(`Terjadi Error : ${error.message}`)
            }
        } finally {
            console.info('>>Error Handling Selesai<<')
        }

    
        
        </script>
</body>
</html>
