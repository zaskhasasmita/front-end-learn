<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Perbandingan</title>
</head>
<body>
    
    <script>
        /*
        
                >   Lebih dari
                <   Kurang Dari
                >=  Lebih dari samadengan
                <=  kurang dari samadengan
                ==  samadengan
                === samadengan dan sama tipe
                !=  tidak sama dengan
                !== tidak sama dengan atau tidak sama tipe

        */ 
        document.writeln("<pre>");


        document.writeln(1 !== "1");
        document.writeln(1 > 2 == false);
        document.writeln(5 > 5);


        document.writelm("</pre>")


    </script>
</body>
