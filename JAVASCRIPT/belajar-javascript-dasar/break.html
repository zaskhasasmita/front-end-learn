<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break and continue</title>
</head>
<body>
    <script>
        //break
        let count = 1;
        while(true) {
            document.writeln(`ini perulangana ke ${count}<br>`);
            count++;

            if(count > 10) {
                break; // ini ceritanya ngeberhentiin total
            }
        }

        // conntinue
        for(i = 0; i <= 100; i++) {
            if(i % 2 === 0) {
                continue; //ini teh ceritanya nge skip yg genap
            }
            document.writeln(`nyetak angka ${i}<br>`);
        }
    </script>
</body>
</html>
