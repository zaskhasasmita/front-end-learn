<body>
    <button onclick="buka()">Pencet</button>
    <script>
        alert("Selamat Datang");

        function buka() {
            let name = prompt("siapa nama kamu?");
            let konfirmasi = confirm(`hai ${name}, mau beli produk kami?`);
            if(konfirmasi) {
                document.writeln("sip bagus laopyu");
            } else {
                document.writeln("hus pergi");
            }
        }
        
    </script>
