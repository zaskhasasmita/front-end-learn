<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF Expressions</title>
</head>
<body>
    <script>
        let nilai = 70;
        if (nilai > 80) {
            document.writeln('<p>Sip Bagus</p>');
        } else {
            document.writeln('<p>Hadeuh</p>')
        }

        //else if
         nilai = 70;
        if (nilai > 80) {
            document.writeln('<p>Sip Bagus</p>');
        } else if(nilai > 60) {
            document.writeln('<p>Heyy, Not Bad</p>');
        } else {
            document.writeln('<p>Hadeuh</p>');
        }
    </script>

</body>
</html>
